 <div class="question-answer">
  <div class="question">
   <p>
     O que fazer em caso de empate com o recorde existente?
   </p>
  </div>
  <div class="answer">
   <p>
    Se o resultado obtido é igual ao recorde existente, não constitui um novo recorde. Utilize o símbolo "*" para indicar que não houve quebra de recorde.


   </p>
  </div>
 </div>
 
</body>
